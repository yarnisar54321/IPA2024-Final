---
- name: Delete Index
  hosts: localhost
  gather_facts: no

  roles:
    - ravendb.ravendb.ravendb_python_client_prerequisites

  tasks:
    - name: Ensure RavenDB index is absent (check mode)
      become: true
      ravendb.ravendb.index:
        url: "https://a.ravendbansible.development.run"
        certificate_path: /home/user/security/setup_package/admin.client.combined.pem
        database_name: "my_encrypted_db"
        index_name: "UsersByName"
        state: absent
      check_mode: yes

    - name: Ensure RavenDB index is absent
      become: true
      ravendb.ravendb.index:
        url: "https://a.ravendbansible.development.run"
        certificate_path: /home/user/security/setup_package/admin.client.combined.pem
        database_name: "my_encrypted_db"
        index_name: "UsersByName"
        state: absent

    - name: Ensure RavenDB index is absent (idempotency check)
      become: true
      ravendb.ravendb.index:
        url: "https://a.ravendbansible.development.run"
        certificate_path: /home/user/security/setup_package/admin.client.combined.pem
        database_name: "my_encrypted_db"
        index_name: "UsersByName"
        state: absent