---
- name: Prepare
  hosts: all
  gather_facts: false
  vars:
    idrac_user_name: "moleculeTest"
  tasks:
    - name: Get Server generation
      ansible.builtin.include_tasks:
        file: ../resources/idrac_user/_get_server_generation.yml

    - name: Setting up protocol dynamically
      ansible.builtin.set_fact:
        ap: "{{ 'SHA' if model | int < 17 else 'SHA-512' }}"
        pp: "{{ 'AES' if model | int < 17 else 'AES-256' }}"
      no_log: true

    - name: Configure a new iDRAC user with all parameters
      ansible.builtin.import_role:
        name: dellemc.openmanage.idrac_user
      vars:
        hostname: "{{ lookup('env', 'IDRAC_IP') }}"
        username: "{{ lookup('env', 'IDRAC_USER') }}"
        password: "{{ lookup('env', 'IDRAC_PASSWORD') }}"
        validate_certs: false
        state: present
        user_name: "{{ idrac_user_name }}"
        user_password: 'test1234'
        privilege: ReadOnly
        ipmi_lan_privilege: Operator
        ipmi_serial_privilege: No Access
        enable: true
        sol_enable: true
        protocol_enable: true
        authentication_protocol: "{{ ap }}"
        privacy_protocol: "{{ pp }}"
