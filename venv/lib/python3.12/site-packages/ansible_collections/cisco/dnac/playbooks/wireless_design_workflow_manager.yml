---
- name: Sample playbook for Wireless Design Module
  hosts: dnac_servers
  gather_facts: false

  vars_files:
    - "credentials.yml"

  vars:
    dnac_login: &dnac_login
      dnac_host: "{{ dnac_host }}"
      dnac_username: "{{ dnac_username }}"
      dnac_password: "{{ dnac_password }}"
      dnac_verify: "{{ dnac_verify }}"
      dnac_port: "{{ dnac_port }}"
      dnac_version: "{{ dnac_version }}"
      dnac_debug: "{{ dnac_debug }}"
      dnac_log: true
      dnac_log_level: INFO
      dnac_log_append: false
      config_verify: true

  tasks:
    - name: Add SSIDs
      cisco.dnac.wireless_design_workflow_manager:
        <<: *dnac_login
        state: merged
        config:
          - ssids:
              - ssid_name: "corp_wifi"
                ssid_type: "Enterprise"
                l2_security:
                  l2_auth_type: "OPEN"

              - ssid_name: "guest_wifi"
                ssid_type: "Guest"
                l2_security:
                  l2_auth_type: "OPEN"
                l3_security:
                  l3_auth_type: "OPEN"

              - ssid_name: "staff_wifi"
                ssid_type: "Enterprise"
                wlan_profile_name: "staff_wifi_profile"
                radio_policy:
                  radio_bands: [2.4, 5, 6]
                  2_dot_4_ghz_band_policy: "802.11-bg"
                  band_select: true
                  6_ghz_client_steering: true
                fast_lane: true
                ssid_state:
                  admin_status: true
                  broadcast_ssid: true
                l2_security:
                  l2_auth_type: "WPA2_WPA3_PERSONAL"
                  ap_beacon_protection: true
                  passphrase_type: "ASCII"
                  passphrase: "password123"
                fast_transition: "ENABLE"
                fast_transition_over_the_ds: true
                wpa_encryption: ["CCMP128"]
                auth_key_management: ["PSK", "SAE"]
                aaa:
                  aaa_override: false
                  mac_filtering: true
                  deny_rcm_clients: false
                mfp_client_protection: "OPTIONAL"
                protected_management_frame: "REQUIRED"
                11k_neighbor_list: true
                coverage_hole_detection: true
                wlan_timeouts:
                  enable_session_timeout: true
                  session_timeout: 3600
                  enable_client_exclusion_timeout: true
                  client_exclusion_timeout: 1800
                bss_transition_support:
                  bss_max_idle_service: true
                  bss_idle_client_timeout: 300
                  directed_multicast_service: true
                nas_id: ["AP Location"]
                client_rate_limit: 90000

              - ssid_name: "iot_network"
                ssid_type: "Enterprise"
                l2_security:
                  l2_auth_type: "WPA2_ENTERPRISE"
                fast_transition: "ADAPTIVE"
                fast_transition_over_the_ds: true
                wpa_encryption: ["CCMP128"]
                auth_key_management: ["CCKM", "802.1X-SHA1", "802.1X-SHA2"]
                cckm_timestamp_tolerance: 1000

              - ssid_name: "secure_psk"
                ssid_type: "Enterprise"
                l2_security:
                  l2_auth_type: "WPA2_ENTERPRISE"
                fast_transition: "ADAPTIVE"
                fast_transition_over_the_ds: true
                wpa_encryption: ["GCMP256"]
                auth_key_management: ["SUITE-B-192X"]

              - ssid_name: "lab_wifi"
                ssid_type: "Enterprise"
                l2_security:
                  l2_auth_type: "WPA2_ENTERPRISE"
                fast_transition: "DISABLE"
                wpa_encryption: ["GCMP256"]
                auth_key_management: ["SUITE-B-192X"]

              - ssid_name: "vip_wifi"
                ssid_type: "Enterprise"
                l2_security:
                  l2_auth_type: "WPA2_ENTERPRISE"
                fast_transition: "ENABLE"
                fast_transition_over_the_ds: true
                wpa_encryption: ["CCMP128"]
                auth_key_management: ["CCKM", "802.1X-SHA1", "802.1X-SHA2", "FT+802.1x"]
                cckm_timestamp_tolerance: 3000

              - ssid_name: "enterprise_secure"
                ssid_type: "Enterprise"
                l2_security:
                  l2_auth_type: "WPA3_ENTERPRISE"
                fast_transition: "ENABLE"
                fast_transition_over_the_ds: true
                wpa_encryption: ["CCMP128"]
                auth_key_management: ["802.1X-SHA1", "802.1X-SHA2", "FT+802.1x"]

              - ssid_name: "branch_office_wifi"
                ssid_type: "Enterprise"
                l2_security:
                  l2_auth_type: "WPA3_ENTERPRISE"
                fast_transition: "ADAPTIVE"
                fast_transition_over_the_ds: true
                wpa_encryption: ["GCMP128"]
                auth_key_management: ["SUITE-B-1X"]

              - ssid_name: "conference_wifi"
                ssid_type: "Enterprise"
                l2_security:
                  l2_auth_type: "WPA3_ENTERPRISE"
                fast_transition: "DISABLE"
                wpa_encryption: ["GCMP256"]
                auth_key_management: ["SUITE-B-192X"]

              - ssid_name: "floor1_wifi"
                ssid_type: "Enterprise"
                wlan_profile_name: "floor1_profile"
                radio_policy:
                  radio_bands: [2.4, 5, 6]
                  2_dot_4_ghz_band_policy: "802.11-bg"
                  band_select: true
                  6_ghz_client_steering: true
                fast_lane: true
                ssid_state:
                  admin_status: true
                  broadcast_ssid: true
                l2_security:
                  l2_auth_type: "OPEN"
                fast_transition: "DISABLE"
                aaa:
                  aaa_override: false
                  mac_filtering: true
                  deny_rcm_clients: false
                mfp_client_protection: "OPTIONAL"
                protected_management_frame: "REQUIRED"
                11k_neighbor_list: true
                coverage_hole_detection: true
                wlan_timeouts:
                  enable_session_timeout: true
                  session_timeout: 3600
                  enable_client_exclusion_timeout: true
                  client_exclusion_timeout: 1800
                bss_transition_support:
                  bss_max_idle_service: true
                  bss_idle_client_timeout: 300
                  directed_multicast_service: true
                nas_id: ["AP Location"]
                client_rate_limit: 90000
                sites_specific_override_settings:
                  - site_name_hierarchy: "Global/USA/San Jose"
                    l2_security:
                      l2_auth_type: "WPA2_PERSONAL"
                      passphrase: "password456"
                    fast_transition: "ENABLE"
                    wpa_encryption: ["CCMP128"]
                    auth_key_management: ["PSK"]
                  - site_name_hierarchy: "Global/USA/San Jose/BLDG23"
                    fast_transition: "DISABLE"
                    client_rate_limit: 9000

    - name: Update SSIDs
      cisco.dnac.wireless_design_workflow_manager:
        <<: *dnac_login
        state: merged
        config:
          - ssids:
              - ssid_name: "enterprise_secure"
                ssid_type: "Enterprise"
                l2_security:
                  l2_auth_type: "WPA2_WPA3_ENTERPRISE"
                  ap_beacon_protection: true
                fast_transition: "ENABLE"
                fast_transition_over_the_ds: true
                wpa_encryption: ["CCMP128"]
                auth_key_management: ["CCKM", "802.1X-SHA1", "802.1X-SHA2", "FT+802.1x"]
                cckm_timestamp_tolerance: 3000
                protected_management_frame: "REQUIRED"

              - ssid_name: "branch_office_wifi"
                ssid_type: "Enterprise"
                l2_security:
                  l2_auth_type: "WPA2_WPA3_ENTERPRISE"
                  ap_beacon_protection: true
                fast_transition: "DISABLE"
                fast_transition_over_the_ds: true
                wpa_encryption: ["GCMP128", "CCMP256", "GCMP256"]
                auth_key_management: ["SUITE-B-1X", "SUITE-B-192X"]
                protected_management_frame: "REQUIRED"

              - ssid_name: "guest_wifi"
                ssid_type: "Guest"
                sites_specific_override_settings:
                  - site_name_hierarchy: "Global/USA/San Jose"
                    l2_security:
                      l2_auth_type: "WPA2_PERSONAL"
                      passphrase: "password456"
                    fast_transition: "ENABLE"
                    wpa_encryption: ["CCMP128"]
                    auth_key_management: ["PSK"]

    - name: Delete SSIDs
      cisco.dnac.wireless_design_workflow_manager:
        <<: *dnac_login
        state: deleted
        config:
          - ssids:
              - ssid_name: "corp_wifi"
              - ssid_name: "guest_wifi"
              - ssid_name: "staff_wifi"
              - ssid_name: "iot_network"
              - ssid_name: "secure_psk"
              - ssid_name: "lab_wifi"
              - ssid_name: "vip_wifi"
              - ssid_name: "enterprise_secure"
              - ssid_name: "branch_office_wifi"
              - ssid_name: "conference_wifi"
              - ssid_name: "floor1_wifi"
                sites_specific_override_settings:
                  - site_name_hierarchy: "Global/USA/San Jose"
                    remove_override_in_hierarchy: true

    - name: Add Interfaces
      cisco.dnac.wireless_design_workflow_manager:
        <<: *dnac_login
        state: merged
        config:
          - interfaces:
              - interface_name: "data"
                vlan_id: 1

              - interface_name: "voice"
                vlan_id: 2

              - interface_name: "guest_access"
                vlan_id: 3

              - interface_name: "iot_network"
                vlan_id: 4

              - interface_name: "secure_vlan"
                vlan_id: 5

              - interface_name: "corporate"
                vlan_id: 6

    - name: Update Interfaces
      cisco.dnac.wireless_design_workflow_manager:
        <<: *dnac_login
        state: merged
        config:
          - interfaces:
              - interface_name: "data"
                vlan_id: 7

              - interface_name: "voice"
                vlan_id: 8

              - interface_name: "guest_access"
                vlan_id: 9

              - interface_name: "corporate"
                vlan_id: 10

    - name: Delete Interfaces
      cisco.dnac.wireless_design_workflow_manager:
        <<: *dnac_login
        state: deleted
        config:
          - interfaces:
              - interface_name: "data"
              - interface_name: "voice"
              - interface_name: "guest_access"
              - interface_name: "iot_network"
              - interface_name: "secure_vlan"
              - interface_name: "corporate"

    - name: Add Power Profiles
      cisco.dnac.wireless_design_workflow_manager:
        <<: *dnac_login
        state: merged
        config:
          - power_profiles:
              - power_profile_name: "default"
                rules:
                  - interface_type: "USB"
                  - interface_type: "RADIO"
                  - interface_type: "ETHERNET"

              - power_profile_name: "EthernetSpeeds"
                power_profile_description: "Profile for all Ethernet speed settings."
                rules:
                  - interface_type: "ETHERNET"
                    interface_id: "GIGABITETHERNET0"
                    parameter_type: "SPEED"
                    parameter_value: "5000MBPS"
                  - interface_type: "ETHERNET"
                    interface_id: "GIGABITETHERNET0"
                    parameter_type: "SPEED"
                    parameter_value: "2500MBPS"
                  - interface_type: "ETHERNET"
                    interface_id: "GIGABITETHERNET0"
                    parameter_type: "SPEED"
                    parameter_value: "1000MBPS"
                  - interface_type: "ETHERNET"
                    interface_id: "GIGABITETHERNET0"
                    parameter_type: "SPEED"
                    parameter_value: "100MBPS"
                  - interface_type: "ETHERNET"
                    interface_id: "GIGABITETHERNET1"
                    parameter_type: "SPEED"
                    parameter_value: "5000MBPS"
                  - interface_type: "ETHERNET"
                    interface_id: "GIGABITETHERNET1"
                    parameter_type: "SPEED"
                    parameter_value: "2500MBPS"
                  - interface_type: "ETHERNET"
                    interface_id: "GIGABITETHERNET1"
                    parameter_type: "SPEED"
                    parameter_value: "1000MBPS"
                  - interface_type: "ETHERNET"
                    interface_id: "GIGABITETHERNET1"
                    parameter_type: "SPEED"
                    parameter_value: "100MBPS"

              - power_profile_name: "EthernetState"
                power_profile_description: "Profile for Ethernet state settings."
                rules:
                  - interface_type: "ETHERNET"
                    interface_id: "LAN1"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"
                  - interface_type: "ETHERNET"
                    interface_id: "LAN2"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"
                  - interface_type: "ETHERNET"
                    interface_id: "LAN3"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"

              - power_profile_name: "RadioState"
                power_profile_description: "Profile for radio state settings."
                rules:
                  - interface_type: "RADIO"
                    interface_id: "6GHZ"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"
                  - interface_type: "RADIO"
                    interface_id: "5GHZ"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"
                  - interface_type: "RADIO"
                    interface_id: "SECONDARY_5GHZ"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"
                  - interface_type: "RADIO"
                    interface_id: "2_4GHZ"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"

              - power_profile_name: "RadioSpatialStream"
                power_profile_description: "Profile for radio spatial stream settings."
                rules:
                  - interface_type: "RADIO"
                    interface_id: "6GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "FOUR_BY_FOUR"
                  - interface_type: "RADIO"
                    interface_id: "6GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "THREE_BY_THREE"
                  - interface_type: "RADIO"
                    interface_id: "6GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "TWO_BY_TWO"
                  - interface_type: "RADIO"
                    interface_id: "6GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "ONE_BY_ONE"
                  - interface_type: "RADIO"
                    interface_id: "5GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "FOUR_BY_FOUR"
                  - interface_type: "RADIO"
                    interface_id: "5GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "THREE_BY_THREE"
                  - interface_type: "RADIO"
                    interface_id: "5GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "TWO_BY_TWO"
                  - interface_type: "RADIO"
                    interface_id: "5GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "ONE_BY_ONE"
                  - interface_type: "RADIO"
                    interface_id: "SECONDARY_5GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "FOUR_BY_FOUR"
                  - interface_type: "RADIO"
                    interface_id: "2_4GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "FOUR_BY_FOUR"

              - power_profile_name: "UsbState"
                power_profile_description: "Profile for USB state settings."
                rules:
                  - interface_type: "USB"
                    interface_id: "USB0"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"

    - name: Update Power Profiles
      cisco.dnac.wireless_design_workflow_manager:
        <<: *dnac_login
        state: merged
        config:
          - power_profiles:
              - power_profile_name: "default"
                rules:
                  - interface_type: "RADIO"
                  - interface_type: "ETHERNET"
                  - interface_type: "USB"

              - power_profile_name: "EthernetSpeeds"
                # Removed description to simulate a change
                rules:
                  - interface_type: "ETHERNET"
                    interface_id: "GIGABITETHERNET1"
                    parameter_type: "SPEED"
                    parameter_value: "2500MBPS"  # Changed parameter value
                  - interface_type: "ETHERNET"
                    interface_id: "GIGABITETHERNET0"
                    parameter_type: "SPEED"
                    parameter_value: "1000MBPS"
                  - interface_type: "ETHERNET"
                    interface_id: "GIGABITETHERNET1"
                    parameter_type: "SPEED"
                    parameter_value: "100MBPS"

              - power_profile_name: "EthernetState"
                # Updated description
                power_profile_description: "Updated profile for Ethernet state settings."
                rules:
                  - interface_type: "ETHERNET"
                    interface_id: "LAN3"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"
                  - interface_type: "ETHERNET"
                    interface_id: "LAN1"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"
                  - interface_type: "ETHERNET"
                    interface_id: "LAN2"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"

              - power_profile_name: "RadioState"
                # Removed description to simulate a change
                rules:
                  - interface_type: "RADIO"
                    interface_id: "2_4GHZ"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"
                  - interface_type: "RADIO"
                    interface_id: "SECONDARY_5GHZ"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"
                  - interface_type: "RADIO"
                    interface_id: "5GHZ"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"
                  - interface_type: "RADIO"
                    interface_id: "6GHZ"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"

              - power_profile_name: "RadioSpatialStream"
                # Updated description
                power_profile_description: "Updated profile for radio spatial stream settings."
                rules:
                  - interface_type: "RADIO"
                    interface_id: "6GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "TWO_BY_TWO"
                  - interface_type: "RADIO"
                    interface_id: "5GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "ONE_BY_ONE"
                  - interface_type: "RADIO"
                    interface_id: "2_4GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "FOUR_BY_FOUR"
                  - interface_type: "RADIO"
                    interface_id: "SECONDARY_5GHZ"
                    parameter_type: "SPATIALSTREAM"
                    parameter_value: "FOUR_BY_FOUR"

              - power_profile_name: "UsbState"
                power_profile_description: "Updated profile for USB state settings."
                rules:
                  - interface_type: "USB"
                    interface_id: "USB0"
                    parameter_type: "STATE"
                    parameter_value: "DISABLE"

              - power_profile_name: "UsbState"
                rules:
                  - interface_type: "USB"

    - name: Delete Power Profiles
      cisco.dnac.wireless_design_workflow_manager:
        <<: *dnac_login
        state: deleted
        config:
          - power_profiles:
              - power_profile_name: "default"
              - power_profile_name: "EthernetSpeeds"
              - power_profile_name: "EthernetState"
              - power_profile_name: "RadioState"
              - power_profile_name: "RadioSpatialStream"
              - power_profile_name: "UsbState"

    - name: Add Access Point Profiles
      cisco.dnac.wireless_design_workflow_manager:
        <<: *dnac_login
        state: merged
        config:
          - access_point_profiles:
              - access_point_profile_name: "Corporate-Office-AP"

              - access_point_profile_name: "Guest-WiFi-AP"
                access_point_profile_description: "Main office AP profile for guest network"

              - access_point_profile_name: "Remote-Worker-AP"
                access_point_profile_description: "Profile for remote teleworkers"
                remote_teleworker: true

              - access_point_profile_name: "Branch-Office-AP"
                remote_teleworker: true

              - access_point_profile_name: "Warehouse-AP"
                remote_teleworker: true
                management_settings:
                  access_point_authentication: "NO-AUTH"

              - access_point_profile_name: "Manufacturing-Plant-AP"
                remote_teleworker: false
                management_settings:
                  access_point_authentication: "EAP-TLS"

              - access_point_profile_name: "Development-AP"
                management_settings:
                  access_point_authentication: "EAP-PEAP"
                  dot1x_username: "admin"
                  dot1x_password: "asdfasdfasdfsdf"

              - access_point_profile_name: "Conference-Room-AP"
                management_settings:
                  access_point_authentication: "EAP-FAST"
                  dot1x_username: "admin"
                  dot1x_password: "asdfasdfasdfsdf"

              - access_point_profile_name: "Lobby-AP"
                remote_teleworker: true
                management_settings:
                  access_point_authentication: "NO-AUTH"
                  ssh_enabled: true
                  telnet_enabled: false
                  management_username: "admin"
                  management_password: "securePass"
                  management_enable_password: "adflmlssf"

              - access_point_profile_name: "Cafeteria-AP"
                management_settings:
                  access_point_authentication: "EAP-PEAP"
                  dot1x_username: "admin"
                  dot1x_password: "asdfasdfasdfsdf"
                  ssh_enabled: true
                  telnet_enabled: true
                  management_username: "admin"
                  management_password: "securePass"
                  management_enable_password: "adflmlssf"

              - access_point_profile_name: "Parking-Lot-AP"
                management_settings:
                  access_point_authentication: "EAP-TLS"
                  ssh_enabled: false
                  telnet_enabled: false

              - access_point_profile_name: "Outdoor-AP"
                management_settings:
                  access_point_authentication: "EAP-PEAP"
                  dot1x_username: "admin"
                  dot1x_password: "asdfasdfasdfsdf"
                  ssh_enabled: false
                  telnet_enabled: true
                  management_username: "admin"
                  management_password: "securePass"
                  management_enable_password: "adflmlssf"

              - access_point_profile_name: "Training-Room-AP"
                security_settings:
                  awips: true
                  awips_forensic: false
                  rogue_detection: true
                  minimum_rssi: -71
                  transient_interval: 300
                  report_interval: 60
                  pmf_denial: false

              - access_point_profile_name: "Executive-Office-AP"
                security_settings:
                  awips: true
                  awips_forensic: true

              - access_point_profile_name: "Meeting-Room-AP"
                remote_teleworker: false
                management_settings:
                  access_point_authentication: "EAP-PEAP"
                  dot1x_username: "admin"
                  dot1x_password: "asdfasdfasdfsdf"
                  ssh_enabled: false
                  telnet_enabled: true
                  management_username: "admin"
                  management_password: "securePass"
                  management_enable_password: "adflmlssf"
                security_settings:
                  awips: true
                  awips_forensic: false
                  rogue_detection: true
                  minimum_rssi: -71
                  transient_interval: 300
                  report_interval: 60
                  pmf_denial: false

              - access_point_profile_name: "Reception-AP"
                mesh_enabled: true
                mesh_settings:
                  range: 1000
                  backhaul_client_access: true
                  rap_downlink_backhaul: "5 GHz"
                  ghz_5_backhaul_data_rates: "802.11ax"

              - access_point_profile_name: "Server-Room-AP"
                mesh_enabled: true
                mesh_settings:
                  range: 1000
                  backhaul_client_access: true
                  rap_downlink_backhaul: "2.4 GHz"
                  ghz_2_4_backhaul_data_rates: "802.11n"
                  bridge_group_name: "Bridge1"

              - access_point_profile_name: "IT-Department-AP"
                access_point_profile_description: "Main office AP profile 17"
                remote_teleworker: false
                management_settings:
                  access_point_authentication: "EAP-PEAP"
                  dot1x_username: "admin"
                  dot1x_password: "asdfasdfasdfsdf"
                  ssh_enabled: false
                  telnet_enabled: true
                  management_username: "admin"
                  management_password: "securePass"
                  management_enable_password: "adflmlssf"
                security_settings:
                  awips: true
                  awips_forensic: false
                  rogue_detection: true
                  minimum_rssi: -71
                  transient_interval: 300
                  report_interval: 60
                  pmf_denial: false
                mesh_enabled: true
                mesh_settings:
                  range: 1000
                  backhaul_client_access: true
                  rap_downlink_backhaul: "2.4 GHz"
                  ghz_2_4_backhaul_data_rates: "802.11n"
                  bridge_group_name: "Bridge1"

              - access_point_profile_name: "HR-Department-AP"
                power_settings:
                  ap_power_profile_name: "Low-Power-Mode"

              - access_point_profile_name: "Finance-Department-AP"
                power_settings:
                  ap_power_profile_name: "Low-Power-Mode"
