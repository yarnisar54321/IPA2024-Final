---
####################################################################
# Example : Get the SNMP settings for a storage system.
####################################################################
- name: Get the SNMP settings for a storage system.
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ####################################################################
    # Task Name : Get SNMP settings for a storage system
    ####################################################################
    - name: Get SNMP settings for a storage system
      hitachivantara.vspone_block.vsp.hv_snmp_settings_facts:
        connection_info: "{{ connection_info }}"

      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
