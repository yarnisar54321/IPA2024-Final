---
- name: Storage fault domain module
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../ansible_vault_vars/oneobject_node_connection_variables.yml
  vars:
    connection_info:
      http_request_timeout: "{{ http_request_timeout }}"
      http_request_retry_times: "{{ http_request_retry_times }}"
      http_request_retry_interval_seconds: "{{ http_request_retry_interval_seconds }}"
      ssl: "{{ ssl }}"
      cluster_name: "{{ cluster_name }}"
      region: "{{ region }}"
      oneobject_node_username: "{{ oneobject_node_username }}"
      oneobject_node_userpass: "{{ oneobject_node_userpass }}"
      oneobject_node_client_id: "{{ oneobject_node_client_id }}"
  tasks:
    ####################################################################
    # Task 1 : Create Storage fault domain
    ####################################################################
    - name: Create Storage fault domain
      hitachivantara.vspone_object.oneobject_node.hv_storage_fault_domain:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          name: "storage_fault_domain_test"
      register: output_variable

    - name: Display output_variable
      ansible.builtin.debug:
        var: output_variable
    ####################################################################
    # Task 2 : Update Storage fault domain
    ####################################################################
    - name: Update Storage fault domain
      hitachivantara.vspone_object.oneobject_node.hv_storage_fault_domain:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          name: "storage_fault_domain_test_updated"
          id: "03ff6db2-c841-4275-8b2e-7b0094693045"
      register: output_variable

    - name: Display output_variable
      ansible.builtin.debug:
        var: output_variable
