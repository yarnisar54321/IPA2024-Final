---
- name: Get storage classes module
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../ansible_vault_vars/oneobject_node_connection_variables.yml
  vars:
    connection_info:
      http_request_timeout: "{{ http_request_timeout }}"
      http_request_retry_times: "{{ http_request_retry_times }}"
      http_request_retry_interval_seconds: "{{ http_request_retry_interval_seconds }}"
      ssl: "{{ ssl }}"
      cluster_name: "{{ cluster_name }}"
      region: "{{ region }}"
      oneobject_node_username: "{{ oneobject_node_username }}"
      oneobject_node_userpass: "{{ oneobject_node_userpass }}"
      oneobject_node_client_id: "{{ oneobject_node_client_id }}"

  tasks:
    ####################################################################
    # Task 1 : List all the storage classes
    ####################################################################
    - name: Get Storage Classes
      hitachivantara.vspone_object.oneobject_node.hv_storage_class_facts:
        connection_info: "{{ connection_info }}"
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 2 : List info a storage class by id
    ####################################################################
    - name: Get Storage Classes
      hitachivantara.vspone_object.oneobject_node.hv_storage_class_facts:
        connection_info: "{{ connection_info }}"
        spec:
          id: -1033066880
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result

    # ####################################################################
    # # Task 3 : List n number of storage classes
    # ####################################################################
    - name: Get Storage Classes
      hitachivantara.vspone_object.oneobject_node.hv_storage_class_facts:
        connection_info: "{{ connection_info }}"
        spec:
          page_size: 2
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 4 : List information of default storage class
    ####################################################################
    - name: Get default storage class
      hitachivantara.vspone_object.oneobject_node.hv_storage_class_facts:
        connection_info: "{{ connection_info }}"
        spec:
          query_type: "default"
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result
