---
- name: Storage class
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../ansible_vault_vars/oneobject_node_connection_variables.yml
  vars:
    connection_info:
      http_request_timeout: "{{ http_request_timeout }}"
      http_request_retry_times: "{{ http_request_retry_times }}"
      http_request_retry_interval_seconds: "{{ http_request_retry_interval_seconds }}"
      ssl: "{{ ssl }}"
      cluster_name: "{{ cluster_name }}"
      region: "{{ region }}"
      oneobject_node_username: "{{ oneobject_node_username }}"
      oneobject_node_userpass: "{{ oneobject_node_userpass }}"
      oneobject_node_client_id: "{{ oneobject_node_client_id }}"

  tasks:
    ####################################################################
    # Task 1 : Create a Storage Class
    ####################################################################
    - name: Create a Storage Class
      hitachivantara.vspone_object.oneobject_node.hv_storage_class:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          name: "test_storage_class"
          data_count: 1
          parity_count: 1
      register: output_variable

    - name: Display output_variable
      ansible.builtin.debug:
        var: output_variable
    ###################################################################
    # Task 2 : Update a Storage Class
    ###################################################################
    - name: Update a Storage Class
      hitachivantara.vspone_object.oneobject_node.hv_storage_class:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          name: "test_storage_class_updated"
          id: "-635732426"
      register: output_variable

    - name: Display output_variable
      ansible.builtin.debug:
        var: output_variable
    ####################################################################
    # Task 3 : Update default storage class
    ####################################################################
    - name: Update default storage class
      hitachivantara.vspone_object.oneobject_node.hv_storage_class:
        connection_info: "{{ connection_info }}"
        state: "default"
        spec:
          id: "-635732426"
      register: output_variable

    - name: Display output_variable
      ansible.builtin.debug:
        var: output_variable
