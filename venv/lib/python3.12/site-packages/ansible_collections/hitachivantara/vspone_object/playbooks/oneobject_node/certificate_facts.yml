---
- name: Get certificates module
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../ansible_vault_vars/oneobject_node_connection_variables.yml
  vars:
    connection_info:
      http_request_timeout: "{{ http_request_timeout }}"
      http_request_retry_times: "{{ http_request_retry_times }}"
      http_request_retry_interval_seconds: "{{ http_request_retry_interval_seconds }}"
      ssl: "{{ ssl }}"
      cluster_name: "{{ cluster_name }}"
      region: "{{ region }}"
      oneobject_node_username: "{{ oneobject_node_username }}"
      oneobject_node_userpass: "{{ oneobject_node_userpass }}"
      oneobject_node_client_id: "{{ oneobject_node_client_id }}"

  tasks:
    ####################################################################
    # Task 1 : Get all the certificates
    ####################################################################
    - name: Get all the certificates
      hitachivantara.vspone_object.oneobject_node.hv_certificates_facts:
        connection_info: "{{ connection_info }}"
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result
    ####################################################################
    # Task 2 : Get a certificate that has a specified subject DN
    ####################################################################
    - name: Get info of a certificate
      hitachivantara.vspone_object.oneobject_node.hv_certificates_facts:
        connection_info: "{{ connection_info }}"
        spec:
          subject_dn: "EMAILADDRESS=sample@example.com, CN=*.example.com, OU=SampleOU, O=SampleOrg, L=New York, ST=New York, C=US"
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result
