---
- name: Users module
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../ansible_vault_vars/oneobject_node_connection_variables.yml
  vars:
    connection_info:
      http_request_timeout: "{{ http_request_timeout }}"
      http_request_retry_times: "{{ http_request_retry_times }}"
      http_request_retry_interval_seconds: "{{ http_request_retry_interval_seconds }}"
      ssl: "{{ ssl }}"
      cluster_name: "{{ cluster_name }}"
      region: "{{ region }}"
      oneobject_node_username: "{{ oneobject_node_username }}"
      oneobject_node_userpass: "{{ oneobject_node_userpass }}"
      oneobject_node_client_id: "{{ oneobject_node_client_id }}"

  tasks:
    ####################################################################
    # Task 1 : Generate S3 credentials for the current user
    ####################################################################
    - name: Generate S3 user credentials.
      hitachivantara.vspone_object.oneobject_node.hv_s3_user_credentials:
        connection_info: "{{ connection_info }}"
        state: "generate"
      register: output_variable

    - name: Display output_variable
      ansible.builtin.debug:
        var: output_variable

    ####################################################################
    # Task 2 : Revoke S3 credentials for the current user
    ####################################################################
    - name: Revoke S3 user credentials.
      hitachivantara.vspone_object.oneobject_node.hv_s3_user_credentials:
        connection_info: "{{ connection_info }}"
        state: "revoke"
        spec:
          id: -468170324
      register: output_variable

    - name: Display output_variable
      ansible.builtin.debug:
        var: output_variable
