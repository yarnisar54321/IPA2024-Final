---
- name: Get users module
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../ansible_vault_vars/oneobject_node_connection_variables.yml
  vars:
    connection_info:
      http_request_timeout: "{{ http_request_timeout }}"
      http_request_retry_times: "{{ http_request_retry_times }}"
      http_request_retry_interval_seconds: "{{ http_request_retry_interval_seconds }}"
      ssl: "{{ ssl }}"
      cluster_name: "{{ cluster_name }}"
      region: "{{ region }}"
      oneobject_node_username: "{{ oneobject_node_username }}"
      oneobject_node_userpass: "{{ oneobject_node_userpass }}"
      oneobject_node_client_id: "{{ oneobject_node_client_id }}"

  tasks:
    ####################################################################
    # Task 1 : Get user ID information for all users
    ####################################################################
    - name: Retrieve user ID information.
      hitachivantara.vspone_object.oneobject_node.hv_user_id_facts:
        connection_info: "{{ connection_info }}"
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result
    ####################################################################
    # Task 2 : Get keycloak user information of a user
    ####################################################################
    - name: Retrieve keycloak user information of a user
      hitachivantara.vspone_object.oneobject_node.hv_user_id_facts:
        connection_info: "{{ connection_info }}"
        spec:
          user_uuid: "10f3c07e-42ee-4861-bf8e-808c6cfe193e"
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result
    ####################################################################
    # Task 3 : Get current user information
    ####################################################################
    - name: Retrieve current user information.
      hitachivantara.vspone_object.oneobject_node.hv_users_facts:
        connection_info: "{{ connection_info }}"
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result
