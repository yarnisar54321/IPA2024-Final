---
- name: Get system events module
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../ansible_vault_vars/oneobject_node_connection_variables.yml
  vars:
    connection_info:
      http_request_timeout: "{{ http_request_timeout }}"
      http_request_retry_times: "{{ http_request_retry_times }}"
      http_request_retry_interval_seconds: "{{ http_request_retry_interval_seconds }}"
      ssl: "{{ ssl }}"
      cluster_name: "{{ cluster_name }}"
      region: "{{ region }}"
      oneobject_node_username: "{{ oneobject_node_username }}"
      oneobject_node_userpass: "{{ oneobject_node_userpass }}"
      oneobject_node_client_id: "{{ oneobject_node_client_id }}"

  tasks:
    ####################################################################
    # Task 1 : Get system events
    ####################################################################
    - name: Get system events
      hitachivantara.vspone_object.oneobject_node.hv_events_facts:
        connection_info: "{{ connection_info }}"
        spec:
          query_type: "SYSTEM"
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 2 : Get GMS events
    ####################################################################
    - name: Get GMS events
      hitachivantara.vspone_object.oneobject_node.hv_events_facts:
        connection_info: "{{ connection_info }}"
        spec:
          query_type: "GMS"
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result

    # ###################################################################
    # Task 3 : Get n number of System events with query parameters
    # ###################################################################
    - name: Get n number of system events with query parameters
      hitachivantara.vspone_object.oneobject_node.hv_events_facts:
        connection_info: "{{ connection_info }}"
        spec:
          query_type: "SYSTEM"
          count: 21
          severity: "SEVERE"
          start_timestamp: "2025-07-27T21:50:28Z"
          end_timestamp: "2025-07-27T22:50:28Z"
          category: "STORAGE_COMPONENT"
          event_type_id: "10202"
          user: 496529076
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 4 : Get n number of GMS events with query parameters
    ####################################################################
    - name: Get n number of GMS events with query parameters
      hitachivantara.vspone_object.oneobject_node.hv_events_facts:
        connection_info: "{{ connection_info }}"
        spec:
          query_type: "GMS"
          count: 21
          severity: "INFO"
          start_timestamp: "2025-07-27T21:50:28Z"
          end_timestamp: "2025-07-28T22:50:28Z"
          event_type_id: "10607"
          category: "KMIP"
          user: 496529076
      register: result

    - name: Display result
      ansible.builtin.debug:
        var: result
