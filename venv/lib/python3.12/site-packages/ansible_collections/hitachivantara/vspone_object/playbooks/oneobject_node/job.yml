---
- name: Manage jobs in Hitachi VSP One Object Node
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../ansible_vault_vars/oneobject_node_connection_variables.yml
  vars:
    connection_info:
      http_request_timeout: "{{ http_request_timeout }}"
      http_request_retry_times: "{{ http_request_retry_times }}"
      http_request_retry_interval_seconds: "{{ http_request_retry_interval_seconds }}"
      ssl: "{{ ssl }}"
      cluster_name: "{{ cluster_name }}"
      region: "{{ region }}"
      oneobject_node_username: "{{ oneobject_node_username }}"
      oneobject_node_userpass: "{{ oneobject_node_userpass }}"
      oneobject_node_client_id: "{{ oneobject_node_client_id }}"

  tasks:
    ####################################################################
    # Task 1 : Create a job
    ####################################################################
    - name: Create a job
      hitachivantara.vspone_object.oneobject_node.hv_job:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          job_type: "BATCH_REPLICATE"
          bucket_name: "samplebucketname"
          job_parameters:
            replication_filter: "ALL"
      register: output_variable
    - name: Display output_variable
      ansible.builtin.debug:
        var: output_variable
    ####################################################################
    # Task 2 : Cancel a job
    ####################################################################
    - name: Cancel a job
      hitachivantara.vspone_object.oneobject_node.hv_job:
        connection_info: "{{ connection_info }}"
        state: "absent"
        spec:
          job_id: -769908758
      register: output_variable
    - name: Display output_variable
      ansible.builtin.debug:
        var: output_variable
